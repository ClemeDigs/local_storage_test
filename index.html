<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./assets/js/main.js" defer></script>
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Les botanistes</title>
</head>
<body>
    <header>
        <div class="header-img">
        </div>
        <h1>LES BOTANISTES</h1>
        <div class="header-text">
            <div class="logo">
                <img src="./assets/img/logo.png" class="logo" alt="logo">
                <a href="#">Les Botanistes</a>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Nos produits</a></li>
                    <li><a href="#">À propos</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <h2>Nos produits</h2>
        <div class="card-container"></div>
        <div class="modale modale-first-visit">
            <div class="msg-first-visite">
                <button class="btn-close">X</button>
                <div class="text-msg">
                    <h2>Bienvenue!</h2>
                    <p>Inscris-toi à l'infolettre et économise 30% sur ta première commande.</p>
                    <label for="infolettre">
                        <input type="text" id="infolettre" placeholder="Entre ton adresse courriel">
                    </label>
                    <button class="btn-send btn-primary">Envoyer</button>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <button class="btn-primary clear-storage">Clear Storage</button>
    </footer>
